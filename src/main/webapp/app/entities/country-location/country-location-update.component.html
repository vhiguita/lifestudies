<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-country-location-heading" jhiTranslate="testApp.countryLocation.home.createOrEditLabel">Create or edit a Country Location</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!countryLocation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="countryLocation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.countryLocation.countryCode" for="field_countryCode">Country Code</label>
                    <input type="text" class="form-control" name="countryCode" id="field_countryCode"
                        [(ngModel)]="countryLocation.countryCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.countryLocation.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="countryLocation.content" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.countryLocation.language" for="field_language">Language</label>
                    <select class="form-control" id="field_language" name="language" [(ngModel)]="countryLocation.language" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="languageOption.id === countryLocation.language?.id ? countryLocation.language : languageOption" *ngFor="let languageOption of languages; trackBy: trackLanguageById">{{languageOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
