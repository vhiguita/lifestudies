<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.countryLocation.home.title">Country Locations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-country-location" [routerLink]="['/country-location/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testApp.countryLocation.home.createLabel">
            Create new Country Location
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="countryLocations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testApp.countryLocation.countryCode">Country Code</span></th>
            <th><span jhiTranslate="testApp.countryLocation.content">Content</span></th>
            <th><span jhiTranslate="testApp.countryLocation.language">Language</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let countryLocation of countryLocations ;trackBy: trackId">
                <td><a [routerLink]="['/country-location', countryLocation.id, 'view' ]">{{countryLocation.id}}</a></td>
                <td>{{countryLocation.countryCode}}</td>
                <td>{{countryLocation.content}}</td>
                <td>
                    <div *ngIf="countryLocation.language">
                        <a [routerLink]="['../language', countryLocation.language?.id, 'view' ]" >{{countryLocation.language?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/country-location', countryLocation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/country-location', countryLocation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'country-location/'+ countryLocation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
