<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rol-location-heading" jhiTranslate="testApp.rolLocation.home.createOrEditLabel">Create or edit a Rol Location</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rolLocation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rolLocation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.rolLocation.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="rolLocation.content" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.rolLocation.rol" for="field_rol">Rol</label>
                    <select class="form-control" id="field_rol" name="rol" [(ngModel)]="rolLocation.rol" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rolOption.id === rolLocation.rol?.id ? rolLocation.rol : rolOption" *ngFor="let rolOption of rols; trackBy: trackRolById">{{rolOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.rolLocation.language" for="field_language">Language</label>
                    <select class="form-control" id="field_language" name="language" [(ngModel)]="rolLocation.language" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="languageOption.id === rolLocation.language?.id ? rolLocation.language : languageOption" *ngFor="let languageOption of languages; trackBy: trackLanguageById">{{languageOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
